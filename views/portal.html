<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SonicWALL</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Bem vindo!</h1>
    <h3>O que gostaria de fazer?</h3>
    <h4>Escolha um firewall para se conectar:</h4>
    <form method="POST" action="/fwlogin">
        <select name="fwList" id="fwList">
            {% for fw in fwList %}
            <option name="_id" value="{{fw['_id']}}">{{fw['fwCommonName']}}</option>
            {% endfor %}
        </select>
        <button>Login</button>
        <br>
        {% if fwCommonName %}
        <p>Conectado no firewall: {{fwCommonName}}</p>
        {% endif %}
    </form>
        <br><br>
        <a href="/addtolist">
            <button>Liberar site</button>
        </a>
        <a href="/removefromlist">
            <button>Remover site</button>
        </a>
        <a href="/showcfslists">
            <button>Ver listas</button>
        </a>
</body>
</html>
