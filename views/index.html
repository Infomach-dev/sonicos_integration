<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SonicWALL</title>
</head>
<body>
    <form method="POST" action="/insertcfs">
        <label for="cfsProfile">Para qual nível deseja a liberação?</label> <br>
        <select name=cfslistNames>
        {% for uriListName in uriLists['uri_list_object'] %}
            <option> {{uriListName['name']}}
        {% endfor %}
        </select> <br>

        <label for="uriToAdd">Qual o domínio do site a ser liberado?</label> <br>
        <input type="text" name="uriToAdd" id="uriToAdd" placeholder="infomach.com.br"> <br>
        <button>Adicionar</button>
    </form>
</body>
</html>
